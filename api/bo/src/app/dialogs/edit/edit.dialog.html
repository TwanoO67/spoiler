<div class="container">
  <h3 mat-dialog-titre>Spoiler id: {{data.id}}</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

    <mat-label>{{data.titre}}</mat-label><br/>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Valid" [(ngModel)]="data.valid" name="valid" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <!--Contains mat-hint for characters count and has maxLengt set-->
    <div class="form">
      <mat-form-field color="accent">
        <textarea matInput #inputvalid class="form-control" placeholder="Spoiler" [(ngModel)]="data.description" name="description" maxlength="200" required ></textarea>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        <mat-hint align="end">{{inputvalid.value?.length || 0}}/200</mat-hint>
      </mat-form-field>
    </div>

    <mat-label>{{data.created_at}}</mat-label><br/>
    <mat-label>{{data.updated_at}}</mat-label>

    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
